
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{border: 1px solid black}
            th{background-color: lavender}
        </style>
    </head>

    <body>
        <h2>Tasks</h2>
        <input type="button" value="Show all tasks" onclick="window.location.href='all'"/>
        <input type="button" value="Show tasks for today" onclick="handleClick('today')"/>
        <input type="button" value="Show tasks for week" onclick="handleClick('week')"/>
        <input type="button" value="Show tasks for someday" onclick="handleClick('someday')"/>
         <table>
                <tr>
                    <th>Task</th>
                    <th>When should be done</th>
                </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.getDescription()}"></td>
                <td th:text="${task.getDeadline().capitalized}"></td>
                <td>
                    <input type="button" value="Edit" th:attr="onclick=|window.location='editTask?id=' + ${task.getId}|" />
                </td>
                <td>
                    <input type="button" value="Delete" th:attr="onclick=|deleteTask(' + ${task.id} + ')|"/>
                </td>
            </tr>
        </table>
        <input type="button" value="Add a task" onclick="window.location.href='add'"/>
    </body>
    <script>
        function handleClick(buttonId) {
            const currentUrl = window.location.origin;
            const newUrl = currentUrl + "/selectTasksByDeadline?buttonId=" + buttonId
            window.location.href = newUrl;
        }
    </script>

    <script>
        function deleteTask(id) {
            fetch('/deleteTask?id=' + id, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Request failed.');
                    }
                    console.log('Task deleted successfully');
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error deleting task:', error);
                });
        }

    </script>


</html>
