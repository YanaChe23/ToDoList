
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{border: 1px solid black}
            th{background-color: lavender}
        </style>
    </head>

    <body>
        <h2>All tasks</h2>
        <input type="button" value="Show tasks for today" onclick="window.location.href='selectTasksForToday'"/>
        <input type="button" value="Show tasks for week" onclick="window.location.href='selectTasksForWeek'"/>
        <input type="button" value="Show tasks for someday" onclick="window.location.href='selectTasksForSomeday'"/>
        <table>
                <tr>
                    <th>Task</th>
                    <th>When should be done</th>
                </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.getDescription()}"></td>
                <td th:text="${task.getDeadline().capitalized}"></td>
                <td>
                    <input type="button" value="Edit" th:attr="onclick=|window.location='edit?id=' + ${task.getId}|" />
                </td>
            </tr>
        </table>
        <input type="button" value="Add a task" onclick="window.location.href='add'"/>
    </body>
</html>
